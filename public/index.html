    <script type="text/javascript">

    $(document).ready(function(){

        $("A").each(function () {
           if (this.hash == location.hash) {
               $(this).parent().addClass('tab-current');
           }
           if(location.hash!=="#/")
            $(this).parent().parent().addClass("custom-nav");
        else
           $(this).parent().parent().removeClass("custom-nav");
   });


        $("#nav a").on("click",function(event){

            $(".tab-current").removeClass("tab-current");
            $(this).parent().addClass("tab-current");
            //we dont need custom-nav on home page
            if($(this).text()!=="Home")
                $(this).parent().parent().addClass("custom-nav");
            else
               $(this).parent().parent().removeClass("custom-nav");
       })
    });

    </script>
