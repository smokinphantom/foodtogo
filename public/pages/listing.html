<div class="container" ng-init="getUsers()" ng-controller="listCtrl">

  <div class="header">
    <ul class="nav nav-pills pull-right">
           <!-- <li active><a href="">Join the Team</a></li>
           <li disabled><a href="">Find Teammates</a></li>-->
         </ul>
         <h3 class="text-muted">Food To Go</h3>
       </div>
       <div class="row content">
        <!-- Google Map -->
        <div class="col-md-4">
          <div id="map" style="width:100%; height:365px">
          </div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-8">
          <h4>
            <ng-pluralize count="listings.length"
            when="{'0'    : 'No Listing found. :-(',
            'one'  : '1 Listing found!',
            'other': '{} Listings found!'}">
          </ng-pluralize>
        </h4>

        <table class="table table-hover table-striped">
          
          <tbody ng-repeat="listing in listings">
            <tr data-toggle="collapse" data-target=".{{listing._id}}">
              <td>
                <div id="main" class="clear">
                  <div class="image-left">
                    <img class="img-rounded pull-left" ng-src="{{listing.img}}"> 
                  </div>
                  <div class="content-right">
                    <h4> <span class="badge">{{$index+1}}.</span> {{listing.username}}</h4>
                    <h5>{{listing.email}}</h5>
                    <h5>{{listing.cuisine}}</h5>
                  </div>
                  
                </div>
                
              </td>
              <td class="fixed-width">
                 <div id="main">
                    <h5>{{listing.state}},{{listing.country}}</h5>
                </div>
              </td>
            </tr>

            <tr >
              <td class="hiddenRow">
                <div class="accordion-body collapse {{listing._id}}">
                  <p ng-bind="listing.desc">
                  </p>
                </div>
              </td>
              
              <!--<td class="hiddenRow">
                <div class="accordion-body collapse {{listing._id}}">
                  <table>
                    <tr>
                      <td>Revealed item 1</td>
                    </tr>
                    <tr>
                      <td>Revealed item 2</td>
                    </tr>
                  </table>
                </p>
              </div>
            </td>-->
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <hr/>
  <!-- Footer -->
  <div class="footer">
    <p class="text-center"><span class="glyphicon glyphicon-check"></span> Mahmood Contractor @ 2016</p>
  </div>
</div>
